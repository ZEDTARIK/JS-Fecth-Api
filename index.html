<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch-Api-Users</title>
    <link rel="stylesheet" href="style.css">
</head>

<body onload="getdata()">

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="alert alert-dismissible alert-secondary text-center">
                    <strong> Fetch Api using JS and Dispaly in Table </strong>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="card border-primary mb-3">
                    <div class="card-header text-center">
                        <div class="form-group">
                            <input class="form-control" id="searchInput" oninput="onSearch();" type="text"
                                placeholder="Searching By First Name...">
                        </div>
                    </div>
                    <div class="card-body mt-2">

                        <table id="table" class="table table-hover">
                            <thead class="text-center">
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Email</th>
                                <th>Gender</th>
                                <th>Age</th>
                            </thead>
                            <tbody id="tbody"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./index.js"></script>
</body>

</html>
